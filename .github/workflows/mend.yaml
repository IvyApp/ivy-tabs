name: mend_scan
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2 # checkout the repository content to github runner.
      with:
        fetch-depth: 1
    - name: setup javascript
      uses: actions/setup-node@v3
      with:
        node-version: 16
    # setup a package lock if one doesn't exist, otherwise do nothing
    - name: check package lock
      run: '[ -f "package-lock.json" ] && echo "package lock file exists, skipping" || npm i --package-lock-only'
    # install java
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'
    # download mend
    - name: download_mend
      run: curl -o wss-unified-agent.jar https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
    - name: run mend
      run: java -jar wss-unified-agent.jar
      env:
        WS_APIKEY: ${{ secrets.MEND_API_KEY }}
        WS_WSS_URL: https://saas-eu.whitesourcesoftware.com/agent
        WS_USERKEY: ${{ secrets.MEND_TOKEN }}
        WS_PRODUCTNAME: ‘Puppet Enterprise’
        WS_PROJECTNAME: ${{ github.event.repository.name }}
        WS_FILESYSTEMSCAN: true
        WS_CHECKPOLICIES: true
        WS_FORCEUPDATE: true
